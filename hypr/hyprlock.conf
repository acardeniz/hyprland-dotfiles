general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}
background {
    monitor =
    path = ~/Pictures/lockpaper.png
    blur_passes = 1
    blur_size = 2
    noise = 0.02
    contrast = 1.0
    brightness = 0.8
    vibrancy = 1.0
    vibrancy_darkness = 0.0
}
# Ana saat - Pikselli
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(100, 200, 255, 1.0)
    font_size = 100
    font_family = Sixtyfour
    position = 0, 180
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(100, 200, 255, 0.5)
}
# Tarih
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +"%d.%m.%Y")"
    color = rgba(120, 180, 255, 0.9)
    font_size = 14
    font_family = Sixtyfour
    position = 0, 70
    halign = center
    valign = center
}
# REACTOR STATUS
label {
    monitor =
    text = ━━━ REACTOR ONLINE ━━━
    color = rgba(100, 200, 255, 0.8)
    font_size = 14
    font_family = Sixtyfour
    position = 0, 30
    halign = center
    valign = center
}
# Kullanıcı
label {
    monitor =
    text = > $USER
    color = rgba(150, 220, 255, 0.9)
    font_size = 13
    font_family = Sixtyfour
    position = 0, -50
    halign = center
    valign = center
}
# Şifre input
input-field {
    monitor =
    size = 400, 65
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgba(100, 200, 255, 0.8)
    inner_color = rgba(10, 20, 40, 0.95)
    font_color = rgba(150, 220, 255, 1.0)
    fade_on_empty = true
    placeholder_text = <span foreground="##64C8FF">[ENTER ACCESS CODE]</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    check_color = rgba(100, 255, 200, 1.0)
    fail_color = rgba(255, 100, 100, 1.0)
    fail_text = <span foreground="##FF6464">⚠ ACCESS DENIED ⚠</span>
    font_family = Sixtyfour
    font_size = 14
}
# СИСТЕМА ЗАБЛОКИРОВАНА
label {
    monitor =
    text = ═══ SYSTEM LOCKED ═══
    color = rgba(100, 200, 255, 0.7)
    font_size = 13
    font_family = Sixtyfour
    position = 0, -200
    halign = center
    valign = center
}
# Radyasyon seviyesi
label {
    monitor =
    text = cmd[update:2000] echo "☢ LEVEL: $((RANDOM % 100)) mSv/h"
    color = rgba(100, 200, 255, 0.6)
    font_size = 13
    font_family = Sixtyfour
    position = 0, -260
    halign = center
    valign = center
}
