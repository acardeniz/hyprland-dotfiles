general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = /home/denizarch/Pictures/lockpaper.png
    blur_passes = 2
    blur_size = 1
    noise = 0.05
    contrast = 1.1
    brightness = 0.6
    vibrancy = 0.8
    vibrancy_darkness = 0.2
}

# Ana saat - Büyük retro font
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(100, 200, 255, 1.0)
    font_size = 120
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(100, 200, 255, 0.5)
}

# Tarih
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(120, 180, 255, 0.8)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

# Kullanıcı adı
label {
    monitor =
    text = > $USER
    color = rgba(150, 220, 255, 0.9)
    font_size = 28
    font_family = JetBrains Mono
    position = 0, -80
    halign = center
    valign = center
}

# Şifre input alanı
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(100, 200, 255, 0.8)
    inner_color = rgba(10, 20, 40, 0.9)
    font_color = rgba(150, 220, 255, 1.0)
    fade_on_empty = true
    placeholder_text = <span foreground="##64C8FF">[ENTER PASSWORD]</span>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
    check_color = rgba(100, 255, 200, 1.0)
    fail_color = rgba(255, 100, 100, 1.0)
    font_family = JetBrains Mono
}

