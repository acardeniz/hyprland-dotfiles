# ──────────────────────────────────────────────────────────────────────────

# ── MONITORS ───────────────────────────────────────────────────────────────
monitor = eDP-1, preferred, auto, 1

# ── MY PROGRAMS ────────────────────────────────────────────────────────────
$terminal    = alacritty
$fileManager = thunar
$menu        = rofi
$browser     = firefox
# ── AUTOSTART ──────────────────────────────────────────────────────────────


#exec-once = ~/.config/hypr/scripts/waybar_watcher.sh &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# FIREFOX PRELOAD - fast firefox boot, just hide workspace 9.
exec-once = hyprctl dispatch exec '[workspace 4 silent] firefox --new-instance --profile ~/.mozilla/firefox/aivbm9tz.default-release --new-window about:blank'
exec-once = eww daemon
exec-once = sleep 2 && eww open visualizer_window
exec-once = sleep 2 && eww open audio_status
exec-once = sleep 2 && eww open four_boxes
exec-once = sleep 2 && eww open workspace_window_text
exec-once = sleep 2 && eww open active_workspace
exec-once = sleep 2 && eww open cpu_ram_storage_bars
exec-once = sleep 2 && eww open power_cooling_header_text
exec-once = sleep 2 && eww open net_bars
exec-once = sleep 2 && eww open welcome_text
exec-once = hyprpaper &
exec-once = waybar &
exec-once = ~/.config/eww/launch.sh
# EWW SCRIPTS
exec-once = ~/.config/eww/scripts/audio/audio_visualizer.py &
exec-once = cava -p ~/.config/cava/config &

# ROFI image cache
exec-once = cp ~/.config/rofi/image.png /dev/shm/rofi_image.png


# ── ENVIRONMENT VARIABLES ──────────────────────────────────────────────────
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_DPI_SCALE,1
env = XFT_DPI,96
env = XFT_FONT,GohuFont-13

# ── LOOK AND FEEL ──────────────────────────────────────────────────────────
general {
    col.active_border   = rgba(9cdef2ff)
    col.inactive_border = rgba(444444ff)
    gaps_in             = 5
    gaps_out            = 20
    border_size         = 2

    col.active_border   = rgba(61afefff)   # Blue for focused windows
    col.inactive_border = rgba(444444ff)

    resize_on_border = false
    allow_tearing    = false
    layout           = dwindle
}

# ── DECORATION ─────────────────────────────────────────────────────────────
decoration {
    rounding       = 1
    rounding_power = 2

    active_opacity   = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled      = true
        range        = 5
        render_power = 4
        color        = rgba(1fbeffee)
    }

    blur {
        size        = 2
        passes      = 1
        brightness  = 0.4
    }
}

# ── ANIMATIONS ─────────────────────────────────────────────────────────────
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# ── LAYOUTS ────────────────────────────────────────────────────────────────
dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
}

# ── INPUT ──────────────────────────────────────────────────────────────────
input {
    kb_layout  = us
    kb_variant =
    kb_model   =
    kb_options =
    kb_rules   =

    follow_mouse = 1
    sensitivity  = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

# ── KEYBINDINGS ────────────────────────────────────────────────────────────
$mainMod = SUPER L
$mod     = SUPER

# Keyboard language switch
bind = SUPER, S, exec, hyprctl switchxkblayout "asus-keyboard-2" 0
bind = SUPER, E, exec, hyprctl switchxkblayout "asus-keyboard-2" 1

# Apps
bind = ALT, T, exec, [float] $terminal
bind = ALT, B, exec, $browser
bind = ALT, F, exec, thunar
bind = ALT, W, killactive,
bind = ALT, V, togglefloating,
bind = ALT, {, pseudo,
bind = ALT, J, togglesplit,
bind = ALT, SPACE, exec, rofi -show drun

# Move focus
bind = ALT, left,  movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up,    movefocus, u
bind = ALT, down,  movefocus, d

# Screenshot
bind = ALT, P, exec, slurp | tee >(grim -g "$(cat)" "$HOME/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png") | grim -g "$(cat)" - | wl-copy

# Function keys
bind = , XF86KbdBrightnessDown, exec, bash ~/.config/kbd-brightness.sh down
bind = , XF86KbdBrightnessUp,   exec, bash ~/.config/kbd-brightness.sh up
bind = , XF86Launch3,           exec, bash ~/.config/kbd-breathing.sh
exec-once = bash ~/.config/kbd-brightness.sh &
bind = , XF86Launch4, exec, ~/.config/hypr/scripts/asus-kbd/cycle-profile.s

# Touchpad / Monitor
bind = , XF86Display,       exec, hyprctl dispatch cyclenextmonitor
bind = , XF86Launch1,       exec, ~/.config/hyprlock/lock.sh

# Workspaces
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 9, workspace, 9 #Kept hidden as "workspace for background tasks".

bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 9, movetoworkspace, 9

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,  exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# ── ASUS KEYBOARD SCRIPTS ──────────────────────────────────────────────────
bind = , XF86KbdBrightnessUp,   exec, ~/.config/hypr/scripts/asus-kbd/kbd-brightness.sh up
bind = , XF86KbdBrightnessDown, exec, ~/.config/hypr/scripts/asus-kbd/kbd-brightness.sh down
bind = , XF86Launch3,           exec, ~/.config/hypr/scripts/asus-kbd/kbd-breathing.sh
bind = , XF86Launch4,           exec, ~/.config/hypr/scripts/asus-kbd/cycle-profile.sh

# ── WINDOWS AND WORKSPACES ────────────────────────────────────────────────
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = nofocus, class:^(eww)$
windowrulev2 = opacity 0.85 0.85,class:^(Alacritty)$


workspace=1,persistent:true
workspace=2,persistent:true
workspace=3,persistent:true
workspace=4,persistent:true
workspace=9,persistent:true

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=9,monitor:eDP-1

